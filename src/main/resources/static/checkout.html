<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h2>Checkout</h2>
<button onclick="checkout()">Place Order</button>

<script>
function checkout() {
  const userId = localStorage.getItem("userId");

  fetch(`http://localhost:8060/api/orders/checkout/${userId}`, {
    method: "POST"
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    window.location.href = "orders.html";
  });
}
</script>
	

</body>
</html>
